<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kettle Corn Recipe</title>
</head>
<body>
    <h1>Kettle Corn</h1>
    <img src="../images/kettlecorn.jpeg" alt="Picture of Kettle Corn">
    <h2>Ingredients for this sweet sweet Kettle Corn</h2>

    <ul>
        <li>Popcorn Kernels</li>
        <li>Sugar</li>
        <li>Butter</li>
    </ul>

    <h2>Steps</h2>

    <ol>
        <li>Butter pot</li>
        <li>Throw popcorn kernels into pot and turn heat on medium</li>
        <li>Spread one cup of sugar within mixture</li>
        <li>Wait for 3 minutes</li>
        <li>Serve!</li>
    </ol>

    
</body>
</html>
