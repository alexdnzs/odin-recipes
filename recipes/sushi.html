<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salmon Nigiri Recipe</title>
</head>
<body>
    <h1>Salmon Nigiri</h1>
    <img src="../images/SalmonSushi.jpeg" alt="Picture of Salmon Nigiri">
    <h2>Ingredients for this HELLA FIRE salmon nigiri</h2>

    <ul>
        <li>Rice</li>
        <li>Rice Vinegar</li>
        <li>Salmon</li>
    </ul>

    <h2>Steps</h2>

    <ol>
        <li>Mix rice and rice Vinegar together in a bowl</li>
        <li>Compact Rice into 3D rectangles</li>
        <li>Cut Salmon into small pieces</li>
        <li>Place Salmon on top of the compacted rice</li>
        <li>Serve!</li>
    </ol>

    
</body>
</html>
