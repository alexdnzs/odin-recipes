<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chocolate Banana Protein Shake Recipe</title>
</head>
<body>
    <h1>Chocolate Banana Protein Shake</h1>
    <img src="../images/ChocolateBananaProtShake.jpeg" alt="Picture of Chocolate Banana">
    <h2>Ingredients for this nutritious protein shake</h2>

    <ul>
        <li>One Banana</li>
        <li>One Scoop of Chocolate Protein Powder</li>
        <li>One Cup of Milk</li>
        <li>One Cup of ice</li>
    </ul>

    <h2>Steps</h2>

    <ol>
        <li>Chop Bananas</li>
        <li>Throw Banana, 1 Scoop of Protein Powder, Milk and Ice into blender</li>
        <li>Blend!</li>
        <li>Serve!</li>
    </ol>

    
</body>
</html>
